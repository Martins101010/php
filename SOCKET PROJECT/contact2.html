<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact | Socket</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="contact2.css">
    <script src='main.js'></script>
</head>
<body>
    <div id="main"> 
        <img src="17973908.jpg">

        <div id="body-content"> 
            <div id="first-section"> 
                <h2> Get in touch </h2>
                <div id="info-bar">
                    <img src="icons/location-256.png"> 
                    <img src="icons/phone-256.png"> 
                    <img src="icons/globe-256.png"> 
                    <img src="icons/email-11-256.png">    
                </div>
                <div id="info-bar2"> 
                    <span>138 West 21th Street, Suthe 721 New York NY 10016</span>
                    <span>+1(230)-435-3635</span>
                     <span>example.com</span>
                    <span>info@example.com</span>    
                </div>
                
                <h2 id="follow">Follow us</h2>
                <div id="site-links">
                   <a href="#"><img src="icons/facebook-256.png"></a>
                   <a href="#"><img src="icons/twitter-256.png"></a>
                   <a href="#"><img src="icons/instagram-256.png"></a>
                   <a href="#"><img src="icons/linkedin-256.png"></a>
                   <a href="#"><img src="icons/telegram-256.png"></a>
                </div>
                
                <h4> Powered by <img src="#"></h4>
               

            </div>
        
            <div id="second-section"> 
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Info@example.com" required>
                <textarea placeholder=" Enter Your Message" id="text-box" required></textarea>
                <input  id="btn" type="submit" value="SUBMIT">
                
            </div>
        </div>
          


    </div>
    
</body>
</html>
